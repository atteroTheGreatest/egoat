<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="{{ url_for('static', filename='css/simple-sidebar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#">EGOAT</a>
                </li>
                <li><a href="#">Dashboard</a>
                </li>
                <li><a href="#">About</a>
                </li>
                <li><a href="#">Services</a>
                </li>
            </ul>
        </div>

        <!-- Page content -->
        <div class="container" id="page-content-wrapper">
            <div class="content-header">
                <h1>
                    <a id="menu-toggle" href="#" class="btn btn-default"><i class="icon-reorder"></i></a>
                    EGOAT P2P file sharing
                </h1>
            </div>
            <div class="col-md-12">

                <img class="well-large" src="http://assets.inhabitat.com/wp-content/blogs.dir/1/files/2013/03/goat-population-global-warming-2.jpg" />
            </div>
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset">
            {% block body %}{% endblock %}
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery-1.10.2.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js')}}"></script>

    <!-- Custom JavaScript for the Menu Toggle -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
    });
    </script>
</body>

</html>
